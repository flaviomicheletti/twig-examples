<!DOCTYPE html>
<html>
    <head>
        <title>Start with Twig (devfuria)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <pre>1. <code>{{ foo|e }}</code></pre>

        <p>2. {{ foo|e }}</p>

        <p>3. {{ foo|escape }}</p>

        <p>4. {{ foo|escape('html') }}</p>

        <p>5. {{ foo|e('html') }}</p>

        <p>6. {{ foo }}</p>

        <p>7. {{ foo|raw }}</p>

    </body>
</html>
